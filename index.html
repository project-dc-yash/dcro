<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugarcane Monitor - Access</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }
    
    body {
        background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                    url('https://images.unsplash.com/photo-1590234795904-807e33719999?auto=format&fit=crop&w=1920&q=80');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }
    
    .form-box {
        background: rgba(255, 255, 255, 0.95);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        text-align: center;
    }
    
    .header h2 {
        color: #2d5a27;
        font-weight: 600;
        margin-bottom: 5px;
    }
    
    .header p {
        font-size: 14px;
        color: #666;
        margin-bottom: 30px;
    }
    
    .input-group {
        text-align: left;
        margin-bottom: 20px;
    }
    
    .input-group label {
        display: block;
        font-size: 13px;
        margin-bottom: 5px;
        font-weight: 600;
        color: #333;
    }
    
    .input-group input {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        outline: none;
        transition: 0.3s;
    }
    
    .input-group input:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 5px rgba(76, 175, 80, 0.2);
    }
    
    .btn {
        width: 100%;
        padding: 12px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .btn:hover {
        background: #45a049;
    }
    
    .switch {
        margin-top: 20px;
        font-size: 14px;
    }
    
    .switch a {
        color: #4CAF50;
        text-decoration: none;
        font-weight: 600;
    }
</style>
<body>
    <div class="container">
        <div class="form-box login-box">
            <div class="header">
                <h2>Welcome Back</h2>
                <p>Smart Sugarcane Prediction System</p>
            </div>
            <form id="loginForm">
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="farmer@agriculture.com" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn">Login to Dashboard</button>
            </form>
            <p class="switch">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
        </div>

        <div class="form-box signup-box" style="display: none;">
            <div class="header">
                <h2>Create Account</h2>
                <p>Start monitoring your crop yield</p>
            </div>
            <form id="signupForm">
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe" required>
                </div>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="farmer@agriculture.com" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn">Register Device</button>
            </form>
            <p class="switch">Already registered? <a href="#" onclick="toggleForm()">Login</a></p>
        </div>
    </div>

    <script>
        // Function to toggle between Login and Sign Up views
        function toggleForm() {
            const login = document.querySelector('.login-box');
            const signup = document.querySelector('.signup-box');
            if (login.style.display === "none") {
                login.style.display = "block";
                signup.style.display = "none";
            } else {
                login.style.display = "none";
                signup.style.display = "block";
            }
        }
    
        // Logic for the Login Button
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Stop the form from refreshing the page
    
            // Show a quick success message (Optional)
            alert("Login Successful! Opening Sugarcane Dashboard...");
    
            // Redirect to your dashboard page
            window.location.href = "dashboard.html"; 
        });
    
        // Logic for the Sign Up Button
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Account Created Successfully! Please Login.");
            toggleForm(); // Take them back to the login screen
        });
    </script>
</body>
</html>
